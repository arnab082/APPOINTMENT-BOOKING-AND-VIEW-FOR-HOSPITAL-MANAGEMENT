            .hover a::before {
                content: "";
                position: absolute;
                width: 0;
                height: 15px;
                background: #fd7474;
                bottom: 0;
                left: 0;
                border-radius: 15px;
                z-index: -1;
                transition: 0.2s linear;
            }
            .hover a:hover::before {
                width: 100%;
            }
            #menu {
                float: left;
            }
            th,
            td,
            table {
                border-collapse: collapse;
                letter-spacing: 1px;
            }
            .tr1 {
                border-bottom-style: solid;
            }
            .td {
                border-right-style: solid;
                border-right-color: grey;
            }
            .iconbtn {
                width: 14px;
                height: 21px;
                text-decoration: none;
                position: relative;
                font-size: 30px;
            }
            .iconbtn::before {
                position: absolute;
                z-index: 1;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
            }
            .iconbtn::after {
                content: "";
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                box-sizing: border-box;
                border-radius: 50%;
                z-index: 0;
            }
            .hover1 .iconbtn {
                /* border: 4px solid #04AA6D; */
                color: #34495e;
            }
            .hover1 .iconbtn::after {
                /* background: #fff; */
                transition: 0.4s;
            }
            .hover1 .iconbtn:hover::after {
                transform: scale(1.3);
                opacity: 0;
            }
            .hover1 .iconbtn:hover {
                color: #b1d7b4;
            }
            .button {
                background-color:  #b1d7b4; /* Green */
                border: none;
                color: white;
                padding: 20px;
                font-family: "montserrat";
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 14.5px;
                margin: 4px 2px;
                cursor: pointer;
                transition: 0.8s;
                position: relative;
                overflow: hidden;
            }

            .footer-container {
                max-width: 1300px;
                margin: auto;

            .right-col h1 {

            }

            .newsletter-form {
                display: flex;

                align-items: center;
                flex-wrap: wrap;
                padding-right: 1em;
            }

            .txtb {
                flex: 1;
                padding: 18px 40px;
                font-size: 16px;
                color: #293043;
                background: #ddd;
                border: none;
                font-weight: 700;
                outline: none;
                text-align: center;
                border-radius: 30px;
                min-width: 260px;
            }

            .btn {
                /* padding: 18px 40px; */
                padding-right: 5em;
                padding-left: 1em;
                font-size: 16px;
                color: #f1f1f1;
                /* background: #fc5c65; */
                background: #04aa6d;
                border: none;
                font-weight: 700;
                outline: none;
                border-radius: 30px;
                margin-left: 20px;
                cursor: pointer;
                transition: opacity 0.3s linear;
            }

            .btn:hover {
                opacity: 0.7;
            }
            .btn1:hover {
                /* opacity: .7; */
                background-color: #b1d7b4;
            }

            @media screen and (max-width: 960px) {
                .footer-container {
                    max-width: 600px;
                }
                .right-col {
                    width: 100%;
                    margin-bottom: 60px;
                }

                .left-col {
                    width: 100%;
                    text-align: center;
                }
            }

            @media screen and (max-width: 700px) {
                .btn {
                    margin: 1;
